<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima News</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-content-top">
            <span class="header-content-notifications">Nofiticações</span>
            <span class="header-content-places">Lugares</span>

            <div class="header-avatar">
              <figure><img src="" alt="" /></figure>
            </div>
        </div>

        <div class="header-content-info">
            <div class="header-content-info-top">
                <div class="header-content-info-top-icon">
                    <figure>
                        <img src="" alt="">
                    </figure>
                </div>
                <div class="header-content-info-top-content">
                    <h2 class="header-content-info-top-content__day">Hoje</h2>
                    <p class="header-content-info-top-content__date">Sab, <span>14 Fev</span></p>
                </div>
            </div>

            <div class="header-content-info-center">
                <p class="header-content-info-center-temp">28°C</p>
                <span class="header-contetn-info-location">Salvador, BA</span>

                <div class="header-content-info-center-data">
                    <p>Temperatura esperada - <span>32°C</span></p>
                    <p>Pôr do sol- <span>17:42h</span></p>
                </div>
            </div>

            <div class="header-content-info-bottom">
                <h3 class="header-content-info-bottom-title">
                    Chance de chuva
                </h3>

                <div class="header-content-info-bottom-chart">
                    <div class="header-content-info-bottom-chart-columns">
                        <span>Sol</span>
                        <span>Chuva</span>
                        <span>Chuva forte</span>
                    </div>

                    <div class="header-content-info-bottom-chart-rows">
                        <!-- *********** DESCOBRIR COMO FAZER O GRÁFICO *********** -->
                    </div>
                </div>
            </div>
        </div>
      </div>
    </header>
    <form action="">
      <input type="text" name="search" id="search" required />
      <input type="submit" name="submit" id="submit" />
    </form>
    <script type="module" src="../../src/js/domControl.js"></script>
  </body>
</html>
